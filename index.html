<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <div class="container">
      <script id="chat-messages" type="text/x-handlebars-template">
        {{#each key}}
          <div>{{this.text}}</div>
          <h1>{{this.username}}</h1>
          <p>{{this.created_at}}</p>
        {{/each}}
      </script>
    </div>
    <button id="myBtn">Click to Chat!</button>
    <script src="./main.js"></script>
  </body>
</html>
